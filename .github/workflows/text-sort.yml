name: '@idearium/text-sort'
on:
    push:
        paths:
            - 'packages/text-sort/**'
    release:
        types: [published]

jobs:
    test:
        if: (github.event_name == 'push' && !contains(github.ref, '@idearium/')) || (github.event_name == 'release' && contains(github.ref, '@idearium/text-sort-v'))
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  cache: yarn
                  node-version: lts/*
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn
    publish:
        if: github.event_name == 'release' && contains(github.ref, '@idearium/text-sort-v')
        name: Publish
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  cache: yarn
                  node-version: lts/*
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn
            - name: Publish (beta)
              if: contains(github.ref, 'beta')
              run: yarn workspace @idearium/text-sort publish --tag beta --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: Publish
              if: "!contains(github.ref , 'beta')"
              run: yarn workspace @idearium/text-sort publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
